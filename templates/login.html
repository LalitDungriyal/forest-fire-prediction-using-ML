<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginStyle.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login here</title>
</head>
<body>
    <div class="homeLogo"><a href="/"><i class="fa-solid fa-house">Home</i></a></div>
    <div class="card">
        <form action="{{ url_for('login') }}" method="post">

            <label><strong>Username &nbsp;</strong>: </label><input type="text" placeholder="enter username" name="username"><br>
            <label><strong>Password &nbsp;</strong>: </label><input type="password" placeholder="enter password" name="password"><br>

            <button type="submit" > Login </button><br>

            <a href="/register">new user..?</a>

            <div class="message">{{ msg }}</div>

        </form>
    </div>
</body>
</html>
